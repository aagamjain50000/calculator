<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calc" id="calc">
        <label class="switch">
            <input type="checkbox" onclick="darkness()" id="dark" >
            <span class="slider round"></span>
          </label>
        <div class="inp">
            <input class="txt" id="txt" type="text" placeholder="1+3">
        </div>
        <div class="keypad">
            <ul>
                <input type="button" value="c" onclick="clr()" style="color: rgb(1, 189, 189);">
                <input type="button" value="%" onclick="dis('%')" style="color: rgb(1, 189, 189);">
                <input type="button" value="←" onclick="backspace()" style="color: rgb(1, 189, 189);">
                <input type="button" value="/" onclick="dis('/')" style="color: rgb(1, 189, 189);">
            </ul>
            <ul>
                <input type="button" value="7" onclick="dis('7')">
                <input type="button" value="8" onclick="dis('8')">
                <input type="button" value="9" onclick="dis('9')">
                <input type="button" value="*" onclick="dis('*')" style="color: rgb(1, 189, 189);">
            </ul>
            <ul>
                <input type="button" value="4" onclick="dis('4')">
                <input type="button" value="5" onclick="dis('5')">
                <input type="button" value="6" onclick="dis('6')">
                <input type="button" value="-" onclick="dis('-')" style="color: rgb(1, 189, 189);">
            </ul>
            <ul>
                <input type="button" value="1" onclick="dis('1')">
                <input type="button" value="2" onclick="dis('2')">
                <input type="button" value="3" onclick="dis('3')">
                <input type="button" value="+" onclick="dis('+')" style="color: rgb(1, 189, 189);">
            </ul>
            <ul>
                <input type="button" value="00" onclick="dis('00')">
                <input type="button" value="0" onclick="dis('0')">
                <input type="button" value="." onclick="dis('.')">
                <input type="button" value="=" onclick="solve()" style="color: rgb(1, 189, 189);">
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
